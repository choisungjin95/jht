<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
</head>
<body>
<!-- 해당조건에 맞는지 검사해보세요.
취미는 하나이상 선택되어야만 가입가능
 -->
<form action="join.jsp">
아이디 (5~8자사이) <input type="text" name="id"><br>
비밀번호 <input type="password" name="pwd"><br>
비밀번호확인 <input type="password" name="pwd1"><br>
취미<br>
<input type="checkbox" value="여행" name="hobby">여행
<input type="checkbox" value="음악" name="hobby">음악
<input type="checkbox" value="독서" name="hobby">독서
<br>
<input type="submit" value="가입">
</form>
</body>
<script type="text/javascript">
	$("form").submit(function(e){
		var id=$("input[name='id']").val();
		var pwd=$("input[name='pwd']").val();
		var pwd1=$("input[name='pwd1']").val();
		var checked=$("input:checkbox[name=hobby]:checked").length;
		if(!(id.length<=8 && id.length>=5)){
			alert('5~8자 사이의 아이디를 입력하세요');
			e.preventDefault();
		}else if(pwd!=pwd1 || pwd=="" || pwd1==""){
			alert('두 비밀번호가 일치하지 않습니다.');
			e.preventDefault();
		}else if(checked==0){
			alert("체크하세요");
			e.preventDefault();
		}
		
	});

</script>
</html>
