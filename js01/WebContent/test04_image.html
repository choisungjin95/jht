<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04_image.html</title>
<script type="text/javascript">
	var num1=1;
	function changeImg(){
		var img1=document.getElementById("img1");
		img1.src="images/" + (++num1) + ".png";
		if(num1>=20){
			num1=0;
		}
	}
	var cnt=0;
	function changeImg1(){
		cnt++;
		var img2=document.getElementById("img2");
		var img3=document.getElementById("img3");
		if(cnt%2==1){
			img2.src="images/2.png";
			img3.src="images/1.png";
		}else{
			img2.src="images/1.png";
			img3.src="images/2.png";
		}
	}
	function changeImg2(){
		var tmp="";
		var img2=document.getElementById("img2");
		var img3=document.getElementById("img3");
		tmp=img2.src;
		img2.src=img3.src;
		img3.src=tmp;
	}
</script>
</head>
<body>
<img src="images/1.png" id="img1"><br>
<input type="button" value="이미지변경" onclick="changeImg()"><br>
<img src="images/1.png" id="img2">
<img src="images/2.png" id="img3">
<br>
<input type="button" value="이미지바꾸기" onclick="changeImg1()">
<input type="button" value="이미지바꾸기" onclick="changeImg2()">
</body>
</html>
