<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="dist/magnific-popup.css">
<script src="js/jquery-3.5.1.js"></script>
<script src="dist/jquery.magnific-popup.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	  $('.image-link').magnificPopup({type:'image'});
		$('.test-popup-link').magnificPopup({
		  type: 'image'
		});
		$('.parent-container').magnificPopup({
		  delegate: 'a', // child items selector, by clicking on it popup will open
		  type: 'image',
		  gallery:{enabled:true}
		});
	});
</script>
</head>
<body>
<a class="test-popup-link" href="images/1.jpg">풍경이미지1</a>
<a class="test-popup-link" href="images/2.jpg">풍경이미지2</a>
<div class="parent-container">
  <a href="images/1.jpg">이미지1</a>
  <a href="images/2.jpg">이미지2</a>
  <a href="images/3.jpg">이미지3</a>
</div>
</body>
</html>
