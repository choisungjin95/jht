<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test04_setTimeout.html</title>
<script>
	/*
		setTimeout(호출함 함수,시간);
		==> 함수를 딱 한번만 호출
		clearTimeout(타이머아이디);
	*/
	setTimeout(getTime,1000);//1초후 getTime함수를 한번 호출
	function getTime(){
		var d1=new Date();
		var ss=d1.getHours() +"시" + d1.getMinutes() +"분" + d1.getSeconds() +"초";
		document.getElementById("t").innerHTML=ss;
		setTimeout(getTime,1000);	
	}
	setTimeout(goNaver,10000);
	function goNaver(){
		location.href="http://www.naver.com";//해당 url로 페이지 이동하기
	}
</script>
</head>
<body>
<div id="t"></div>
<div id="mgs">10초후 네이버 홈페이지로 이동합니다.</div>
<input type="button" value="시간보이기 ">
</body>
</html>
