<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test09_Date.html</title>
<script>
	function showDate(){
		//var d=new Date();//현재날짜와 시간에 대한 정보를 갖는 객체 생성
		//var d=new Date(2020,3,9);
		var d=new Date("2020/04/09");
		var y=d.getFullYear();//년
		var m=(d.getMonth()+1); //월
		var day=d.getDate();//일
		var w=d.getDay();//요일 얻어오기
		var sw=["일","월","화","수","목","금","토"];
		var div=document.getElementById("d");
		div.innerHTML=y +"년" + m +"월" + day + "일 " + sw[w] +"요일";
		var d1=new Date();
		var ss=d1.getHours() +"시" + d1.getMinutes() +"분" + d1.getSeconds() +"초";
		document.getElementById("t").innerHTML=ss;
	}
</script>
</head>
<body onload="showDate()">
<div id="d" >
</div>
<!-- div#t에 현재 시간을 구해서 출려되도록 해보세요. -->
<div id="t">

</div>
</body>
</html>
