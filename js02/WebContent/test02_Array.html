<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test02_Array.html</title>
<script type="text/javascript">
	var arr=[];//빈배열 만들기
	function addArr(){
		var name=document.getElementById("name");
		arr.push(name.value);//입력된 이름의 배열의 마지막 요소로 추가하기
		name.value="";
		name.focus();
	}
	//배열에 추가된 이름을 div#result에 출력되도록 해보세요.
	function printArr(){
		var div=document.getElementById("result");
		var names="";
		for(var i=0;i<arr.length;i++){
			names += arr[i] +"<br>";
		}
		div.innerHTML=names;
	}
</script>
</head>
<body>
이름 <input type="text" id="name">
<input type="button" value="저장" onclick="addArr()">
<input type="button" value="출력" onclick="printArr()">
<div id="result">
</div>
</body>
</html>
