<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test01_selector.html</title>
<style>
	/* 태그명으로 셀렉터 지정 */
	body{background-color: pink;}
	/* id속성이 aa인 요소에 css적용 */
	#aa{color:blue;}
	/* class속성이 ari인 요소에 css적용 */
	.ari{background-color: yellow;}
	/* .ari의 자식요소 div에 css적용 */
	.ari div{font-size: 40px;color:white;}
	/* .ari요소중에 id속성이 aa인 요소에 적용 */
	.ari#aa{border:2px solid red;}
	/* div요소중에 class속성이 ari인 요소에 적용 */
	div.ari{color:green;}
</style>
</head>
<body>
<h1>Hello</h1>
<!-- class속성이 ari인 요소의 배경색상을 노랑색으로 지정되도록 해보세요. -->
<div class="ari" id="aa">아리랑 이리랑</div>
<div class="ari">아아리요</div>
<div class="ari">
	<h1>아리랑</h1>
	<div>아리랑 고개로 넘어간다.</div>
</div>
<div>
	나를 버리고 가시는 님은...
</div>
</body>
</html>
