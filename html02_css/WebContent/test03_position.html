<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test03_position.html</title>
<style>
	*{margin:0px;padding:0px;}
	div{width:200px;height: 200px;}
	div#div1{background-color: blue;
	position: absolute;left:0px;top:0px;z-index: 999}
	div#div2{background-color: green;
	position: absolute;left:150px;top:50px;z-index: 2}
	div#div3{background-color: orange;
	position: absolute;left: 300px;top:100px;z-index: 1}
</style>
</head>
<body>
<div id="wrap" 
	style="width:800px;height: 700px;border:3px solid gray;
	margin-left: 300px;position: absolute;"><!-- css보다 우선순위 높음 -->
	<!-- 부모에서 position을 지정해야 자식이 따라옴 -->
	<div id="div1">
	div1
	</div>
	<div id="div2">
	div2
	</div>
	<div id="div3">
	div3
	</div>
</div>
</body>
</html>
