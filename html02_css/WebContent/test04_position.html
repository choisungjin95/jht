<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#div1{width:200px;height: 200px;background-color: green;}
	#div2{width:700px;height: 900px;background-color: orange;
	position: relative;left:100px;top:30px;}
	/* relative 현재 위치 기준으로  이동 */
	#div3{width:200px;height: 200px;background-color: red;
	position: fixed;top:30px;right: 30px;}
	/* 위치 고정 */
</style>
</head>
<body>
<div id="div1">
	div1
</div>
<div id="div2">
	div2
</div>
<div id="div3">
	div3
</div>
</body>
</html>
