<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{margin: 0px;padding: 0px;}
	#parent{
		width:700px;height: 200px;background-color: orange;
		position: relative;left:200px;top:30px;overflow:hidden;
	}
	#imgslide{
		width:1400px;height: 200px;position: absolute;left:0px;
	}
	#imgslide ul li img{width:136px;height: 196px;margin:2px;}
	#imgslide ul li{float: left;list-style: none;}
</style>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var i=-140;
		setInterval(function(){
			var move=parseInt($("#imgslide").css("left"))+i;
			$("#imgslide").animate({
				left:move
			},500,function(){
				console.log(move);
				if(move<=-700 || move>=0) {
					i =-i;
				}
			});
		}, 1000);
	});
</script>
</head>
<body>
<div id="parent">
	<div id="imgslide">
		<ul>
			<li><img src="images/001.jpg"></li>
			<li><img src="images/002.jpg"></li>
			<li><img src="images/003.jpg"></li>
			<li><img src="images/004.jpg"></li>
			<li><img src="images/005.jpg"></li>
			<li><img src="images/006.jpg"></li>
			<li><img src="images/007.jpg"></li>
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
		</ul>
	</div>
</div>
</body>
</html>
