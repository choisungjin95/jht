<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test02_function.html</title>
<script>
	function test1(){
		console.log("test1...");
	}

	//test1();
	var test2=function(){
		console.log("test2......");
	}
	test2();
	var test3=test1;
	test3();

	setInterval(function(){
		console.log("test4.....");
	},1000);

	//화살표함수
	var func1=(msg)=>{
		alert(msg);
	};
	func1("반가워요");

	setInterval(() => {
		console.log("안녕!!!!");
	}, 1000);
	
</script>
</head>
<body>

</body>
</html>
