<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box{width:800px; height:800px; border:2px solid pink;}
	#img1{position:absolute;left:0px;top:0px;width:200px;height:200px;
	background-color: orange;}
</style>
<script type="text/javascript">
	function moveImg(e){
		var x=e.clientX;
		var y=e.clientY;
		var img1=document.getElementById("img1");
	//	var width=img1.width;
	//	console.log(width/2);
		img1.style.left = (x-100)+"px";
		img1.style.top = (y-100) + "px";
	}
</script>
</head>
<body>
<div id="box" onclick="moveImg(event)">
	<img src="images/2.png" id="img1" >
</div>
</body>
</html>
