<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var xhr=null;
	function find() {
		var email=document.getElementById("email").value;
		var pwd=document.getElementById("pwd").value;
		xhr=new XMLHttpRequest();
		xhr.onreadystatechange=getResult;
		xhr.open('get','quiz.jsp?email='+email+'&pwd='+pwd,true);
		xhr.send();
	}
	function getResult() {
		if(xhr.readyState==4 && xhr.status==200){
			var xml=xhr.responseXML;
			var id=xml.getElementsByTagName("id")[0].firstChild.nodeValue;
			var div=document.getElementById("result");
			div.innerHTML="아이디:"+id;
		}
	}
</script>
</head>
<body>
<!-- ajax를 사용해서 이메일과 비밀번호가 일치하면 해당 회원의 아이디를 출력해 보세요. -->
<h1>아이디찾기</h1>
이메일 <input type="text" id="email"><br>
비밀번호 <input type="password" id="pwd"><br>
<input type="button" value="찾기" onclick="find()">
<div id="result"></div>
</body>
</html>
