<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3/test03.html</title>
<script type="text/javascript">
	var xhr=null;
	function getData() {
		xhr=new XMLHttpRequest();
		xhr.onreadystatechange=getMemInfo;
		xhr.open('get','server.jsp',true);
		xhr.send();
	}
	function getMemInfo() {
		if(xhr.readyState==4 && xhr.status==200){
			var memInfo=xhr.responseText;
			var json=JSON.parse(memInfo);
			var data=document.getElementById("data");
			data.innerHTML="아이디:"+json.id +"<br>"+
						   "비밀번호:"+json.pwd +"<br>"+
						   "이메일:"+json.email +"<br>"
		}
	}
</script>
</head>
<body>
<!-- ajax사용해서 회원정보(server.jsp) 출력해 보세요. -->
<input type="button" value="회원정보" onclick="getData()">
<div id="data"></div>
</body>
</html>
